<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Tienda Fitness, Devolucion y reintegros, pyme, Sobre Nosotros, Envios a todo el pais, Envios gratis"
    />

    <title>Sobre Nosotros</title>
    <meta
      name="description"
      content="Informacion sobre nuestra trayectoria y modo de trabajo"
    />
    <link rel="icon" href="../images/logos/favicon-fit.svg" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="container-fluid">
    <header class="row barra__header">
      <a href="../index.html"
        ><img
          src="../images/logos/tienda-fit-logo.png"
          alt="logo tienda, acceso a tu inicio"
          class="img__header"
      /></a>
      <input
        type="text"
        alt="texto buscador"
        placeholder="¿Que estas buscando?"
        class="buscador__header"
      />
      <a href="#">
        <img
          src="../images/carrito-compras.svg"
          alt="tu carrito de compras"
          class="img__header"
        />
      </a>
    </header>

    <nav class="navbar navbar-expand-lg contenido__nav">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse paginas__navbar" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./sobrenos.html"
                >Sobre Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rutinas.html">Rutinas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="contenido__main not-found">
      <h1 class="titulo__h1">Página no encontrada</h1>
      <a href="../index.html">
        <button class="btn btn-danger">Volver</button>
      </a>
    </main>

    <footer class="contenedor__footer">
      <div class="contenedor__redes">
        <h3>Redes y contacto</h3>
        <ul class="redes__footer">
          <li>
            <a href="https://www.instagram.com/" id="instagram__hover">
              <img
                src="../images/logos/instagram-logo.svg"
                alt="nuestro perfil instagram"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a
              href="https://m.facebook.com/login/?locale=es_ES"
              id="facebook__hover"
            >
              <img
                src="../images/logos/facebook-logo.svg"
                alt="nuestro perfil facebook"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/?lang=es" id="whatsapp__hover">
              <img
                src="../images/logos/whatsapp-logo.svg"
                alt="nuestro chat whatsapp"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.google.com/intl/es-419/gmail/about/"
              id="gmail__hover"
            >
              <img
                src="../images/logos/gmail-logo.svg"
                alt="nuestro correo"
                class="img__footer"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="contenedor__pagos">
        <h3>Medios de pago</h3>
        <ul class="pagos__footer">
          <li>
            <img
              src="../images/logos/paypal-logo.svg"
              alt="pago con paypal"
              class="img__footer"
            />
          </li>
          <li>
            <img
              src="../images/logos/mastercard-logo.svg"
              alt="pago con mastercard"
              class="img__footer"
            />
          </li>
          <li>
            <img
              src="../images/logos/visa-logo.svg"
              alt="pago con visa"
              class="img__footer"
            />
          </li>
        </ul>
      </div>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
