<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Contacto, contactanos, promo productos fit, tienda online de gimnasio, gimnasio en casa"
    />
    <title>Contacto</title>
    <meta
    name="description"
    content="Medios para contactarse con la empresa"
  />
    <link rel="icon" href="../images/logos/favicon-fit.svg" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="container-fluid">
    <header class="row barra__header">
      <a href="../index.html"
        ><img
          src="../images/logos/tienda-fit-logo.png"
          alt="logo tienda, acceso a tu inicio"
          class="img__header"
      /></a>
      <input
        type="text"
        alt="texto buscador"
        placeholder="¿Que estas buscando?"
        class="buscador__header"
      />
      <a href="#">
        <img
          src="../images/carrito-compras.svg"
          alt="tu carrito de compras"
          class="img__header"
        />
      </a>
    </header>

    <nav class="navbar navbar-expand-lg contenido__nav">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse paginas__navbar" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobrenos.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rutinas.html">Rutinas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="contacto__main" class="contenido__main">
      <h1 class="titulo__h1">Contactanos</h1>
      <form class="contenedor__contacto">
        <h3>¡Completa los datos y recibe cupones, promos y mas!</h3>
        <fieldset>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Nombre y Apellido</label>
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder="Ej: Juan Perez"
            />
          </div>
          <div class="mb-3">
            <label for="TextInput" class="form-label">Correo electronico</label>
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder="Ej:juanperez@yahoo.com"
            />
          </div>
          <div class="mb-3">
            <label for="Select" class="form-label">Edad</label>
            <select id="Select" class="form-select">
              <option>-18</option>
              <option>+18</option>
              <option>+30</option>
              <option>+40</option>
            </select>
          </div>
          <h4>Sexo</h4>
          <div id="contenedor__sexo">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Mujer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Hombre
              </label>
            </div>
          </div>

          <div class="form-floating">
            <textarea
              class="form-control comentario__size"
              placeholder="Comentario"
              id="floatingTextarea2"
            ></textarea>
            <label for="floatingTextarea2">Escriba su comentario</label>
          </div>
          <!-- Form Footer -->
          <div class="row row-cols-auto justify-content-end mt-4">
            <div class="col">
              <button type="button" class="btn btn-secondary btn-lg">
                Cancelar
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-lg">
                Enviar
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>

    <footer class="contenedor__footer">
      <div class="contenedor__redes">
        <h3>Redes y contacto</h3>
        <ul class="redes__footer">
          <li>
            <a href="https://www.instagram.com/" id="instagram__hover">
              <img
                src="../images/logos/instagram-logo.svg"
                alt="nuestro perfil instagram"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a
              href="https://m.facebook.com/login/?locale=es_ES"
              id="facebook__hover"
            >
              <img
                src="../images/logos/facebook-logo.svg"
                alt="nuestro perfil facebook"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/?lang=es" id="whatsapp__hover">
              <img
                src="../images/logos/whatsapp-logo.svg"
                alt="nuestro chat whatsapp"
                class="img__footer"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.google.com/intl/es-419/gmail/about/"
              id="gmail__hover"
            >
              <img
                src="../images/logos/gmail-logo.svg"
                alt="nuestro correo"
                class="img__footer"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="contenedor__pagos">
        <h3>Medios de pago</h3>
        <ul class="pagos__footer">
          <li>
            <img
              src="../images/logos/paypal-logo.svg"
              alt="pago con paypal"
              class="img__footer"
            />
          </li>
          <li>
            <img
              src="../images/logos/mastercard-logo.svg"
              alt="pago con mastercard"
              class="img__footer"
            />
          </li>
          <li>
            <img
              src="../images/logos/visa-logo.svg"
              alt="pago con visa"
              class="img__footer"
            />
          </li>
        </ul>
      </div>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
